Controle de Versão

Gerencia o histórico das alterações que os arquivos do projeto sofreu ao longo do tempo.

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 

AULA SOBRE GIT

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
Git Log

    Ou também git log --oneline - Versão simplificada

    git log -n 3 - Vai mostrar os ultimos 3 commits.

    Vai listar todos os commits que demos até agora no nosso projeto.

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
Git Status

    Verificar se tem alguma alteração ou arquivo que não foi adicionado.

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
HEAD

    Basicamente é um ponteiro que indica aonde está apontando o commit em x "linha do tempo".

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
Git Diff

    Vai mostrar os resultados das diferenças de um commit para o outro ou de uma mudança para outra.

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
Git Restore

    Vai desfazer as modificações realizadas (Antes do add .) e manter a modificação passada.

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
Git Restore --staged

    Vai desfazer as modificações realizdas mesmo depois de já terem sido adicionadas no "add .".

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
Git Commit --amend -m "Mensagem que deseja passar para substituir o commit passado"

    Substitue o commit passado pela nova mensagem que desejar.

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
Git reset --soft HEAD~1

    Desfazer o último commit.

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

AULA SOBRE GITHUB

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
Git Pull

    Vai "empurrar" o arquivo para o GitHub.

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
Git Ignore

    Não vai subir o arquivo específico dentro do arquivo do .gitignore .

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
Git Keep

    Manter uma pasta específica dentro.

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
Git Clone

    Vai "clonar" um arquivo do Github e adicionar na sua máquina com todos os files do programa.
-- >
